<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/common.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">试验名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="faultName"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">试验类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="testType"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">试验人员</label>
                            <div class="layui-input-inline">
                                <input type="text" name="member"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--                        <div class="layui-inline">-->
                        <!--                            <label class="layui-form-label">试验日期</label>-->
                        <!--                            <div class="layui-input-inline">-->
                        <!--                                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">-->
                        <!--                            </div>-->
                        <!--                            <div class="layui-form-mid">-</div>-->
                        <!--                            <div class="layui-input-inline">-->
                        <!--                                <input type="text" name="date1" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="show">显示</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/config.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/layui/jquery.param.js"></script>
<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate =layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //保存搜索值，返回依然显示搜索后的页面
        function firstRender(){
            var faultName=sessionStorage.getItem("faultName");
            var testType=sessionStorage.getItem("testType");
            var member=sessionStorage.getItem("member");
            if(faultName||testType||member){
                tableRender(faultName,testType,member);
            }
        }
        firstRender();
        //渲染表格
        function tableRender(faultName,testType,member){
            var index=layer.msg("查询中，请稍候~",{icon:16,time:false,shade:0})
            table.render({
                elem: '#currentTableId',
                url: '/search',
                method:'post',
                toolbar: '#toolbarDemo'
                ,request: {
                    pageName: 'pageNum' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,where:{
                    faultName:faultName,
                    testType:testType,
                    member:member
                }
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": "", //解析提示文本
                        "count": res.length, //解析数据长度
                        "data": res //解析数据列表
                    };
                }
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next'] //自定义分页布局
                    ,groups: 3 //只显示 3 个连续页码
                    ,curr:1//初始在第一页
                    ,first: '首页' //首页
                    ,prev: '上一页'
                    ,next: '下一页'
                    ,last: '尾页' //尾页
                    ,limit:6
                    ,limits:[6,12,18]
                },
                cols: [[
                    // {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'faultName', width: 120, title: '试验名称'},
                    {field: 'testType', width: 120, title: '试验类型'},
                    {field: 'degree', title: '试验程度', minWidth: 120},
                    {field: 'time',width:120, title: '试验日期',sort: true},
                    {field: 'device', width: 120, title: '试验装置'},
                    {field: 'member', width: 120, title: '试验人员'},
                    {field: 'temperature', width: 120, title: '温度'},
                    {field: 'stress', width: 120, title: '压力'},
                    {field: 'flow', width:120, title: '流量'},
                    {field: 'filename', width:120, title: '文件名称'},
                    {field: 'path', width:120, title: '文件路劲'},
                    {title: '操作', width: 120, toolbar: '#currentTableBar', align: "center"}
                ]],
                done:function (res) {

                }
            });
            layer.close(index);
        }
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var param=data.field;
            var faultName=param.faultName;
            var testType=param.testType;
            var member=param.member
            sessionStorage.setItem("faultName",faultName);
            sessionStorage.setItem("testType",testType);
            sessionStorage.setItem("member",member);
            tableRender(faultName,testType,member);
            return false;
        });

        /**
         * toolbar监听事件
         */

        //监听表格复选框选择
        // table.on('checkbox(currentTableFilter)', function (obj) {
        //     console.log(obj)
        // });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            // console.log(data);
            if(layEvent === 'show'){ //查看
                //do somehing
                var path=data.path;
                var url="show1.html?path="+path;
                // window.location.href=url;
                window.open(url);

            }
            if (obj.event === 'delete') {
                layer.confirm('确认删除选中行？', function (index) {
                    obj.del();
                    $.get(baseServer + 'api/del', {
                       path: data.path
                    }, function (res) {
                        layer.closeAll('loading');
                        if (res.code == 200) {
                            console.log("1");
                        } else {
                            console.log("2");
                        }
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
